<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #principal {
            color: chartreuse;
        }

        #principal span {
            color: brown;
        }
        .texto {
            color: blueviolet;
        }
        .cuadro {
            border: 2px solid yellow;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- IDs (#) 
Son identificadores Ãºnicos, es decir, que un elemento solo puede tener un ID y su nombre no puede ser repetido. Un elemento ID tiene mayor especificifad que las CLASES 
-->
    <p id="principal">Este es una <span>escuela.</span></p>
    <p></p>

    <!-- 
 Clase se utiliza el atributo class. Podemos utilizar el nombre de la clase muchas veces. Una etiqueta puede incorporar muchas clases.
 Usamos para identificar una clase . en CSS
 -->
    <p class="texto cuadro">Lorem, ipsum dolor.</p>
    <p class="texto">Lorem ipsum dolor sit.</p>
</body>

</html>
